<div class="edit-container">
  <h2>Edit Property Listing</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <label>Title:</label>
    <input formControlName="title" type="text" />

    <label>Price:</label>
    <input formControlName="price" type="number" />

    <label>Description:</label>
    <textarea formControlName="description"></textarea>

    <label>Address:</label>
    <input formControlName="address" type="text" />

    <label>Status:</label>
    <select formControlName="status">
      <option value="active">Active</option>
      <option value="rent">Rent</option>
      <option value="buy">Buy</option>
      <option value="sold">Sold</option>
    </select>

    <label>Bedrooms:</label>
    <input formControlName="bedrooms" type="number" />

    <label>Bathrooms:</label>
    <input formControlName="bathrooms" type="number" />

    <label>Area (sqft):</label>
    <input formControlName="area" type="number" />

    <label>Images (comma-separated URLs):</label>
    <input formControlName="images" type="text" />

    <label>Features (comma-separated):</label>
    <input formControlName="features" type="text" />

    <button type="submit">Save Changes</button>
  </form>
</div>
