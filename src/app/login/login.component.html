<div class="container mt-5" style="max-width: 500px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 shadow-sm bg-white rounded border">
      <h3 class="mb-4 text-center">Login</h3>
  
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email">
        <div class="text-danger small" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="text-danger small" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small>Password is required.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
