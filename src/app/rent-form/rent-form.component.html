<div class="inquiry-form">
    <h3>Rent Inquiry</h3>
    <form (ngSubmit)="submitRent()" #rentForm="ngForm">
      <input type="text" name="name" [(ngModel)]="name" placeholder="Your Name" required />
      <input type="email" name="email" [(ngModel)]="email" placeholder="Your Email" required />
      <textarea name="message" [(ngModel)]="message" placeholder="Message" required></textarea>
      <button type="submit" [disabled]="!rentForm.valid">Send Rent Inquiry</button>
    </form>
  </div>
